<!DOCTYPE html>
<html>
<head>
	<title>setupshop welcome</title>
</head>

<body>

	<div class="container">
		<div class="row">
			<h1 class="text-center">Login Form</h1>
			<div class="col-md-4 text col-md-offset-4">
				<form ng-submit="ctrl.login()" role="form">
					<div class="form-group">
						<label>email</label>
						<input type="email" name="email" ng-model="ctrl.loginForm.email" required="required" class="form-control"/>
					</div>

					<div class="form-group">
						<label>password</label>
						<input type="password" name="password" ng-model="ctrl.loginForm.password" required="required" class="form-control"/>
					</div>

					<button type="submit" class="btn btn-primary btn-lg">Login</button>
				</form>
			</div>
		</div>
	</div>

	<hr>
	<hr>

	<!-- SHOPPER REGISTRATION FORM -->

	<div class="container">
		<div class="row">	
			<h1 class="text-center">Are you a shopper or shopkeeper?</h1>
			<div class="col-md-4 col-md-offset-2">
				<form ng-submit="ctrl.registerShopper()" role="form">
					<h3>Shopper</h3>
					<div class="form-group">
						<label>name</label>
						<input type="name" name="name" ng-model="ctrl.shopperForm.name" required="required" class="form-control"/>
					</div>

					<div class="form-group">
						<label>phone</label>
						<input type="text" name="phone" ng-model="ctrl.shopperForm.phone" required="required" class="form-control"/>
					</div>

					<button type="submit" class="btn btn-primary btn-lg">Start Shopping</button>
				</form>
			</div>


			<!-- SHOPKEEPER REGISTRATION FORM -->

			<div class="col-md-4">
				<form ng-submit="ctrl.registerShopkeeper()" role="form">
					<h3>Shopkeeper</h3>
					<div class="form-group">
						<label>name</label>
						<input type="name" name="name" ng-model="ctrl.shopkeeperForm.name" required="required" class="form-control"/>
					</div>

					<div class="form-group">
						<label>phone</label>
						<input type="text" name="phone" ng-model="ctrl.shopkeeperForm.phone" required="required" class="form-control"/>
					</div>

					<button type="submit" class="btn btn-primary btn-lg">Start Shopping</button>
				</form>
			</div>
		</div>
	</div>

	<hr>
	<hr>

	<div class="container" ng-repeat="item in ctrl.shoppingCart">
		{{item.name}} 
	</div>
	<button ng-click="ctrl.sendOrder()">Order</button>

	<pre>{{ctrl.shoppingCart | json}}</pre>

	<hr>
	<hr>

	<div class="container">
		<div class="shop" ng-repeat="shop in ctrl.shops">
			<div class="row">
				<div class="col-md-3">
					<img ng-src="{{shop.shop.logo}}" />
				</div>
				<div class="col-md-4 col-md-offset-3">
					<h1>{{shop.shop.name}}</h1>
					<h3>{{shop.shop.description}}</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3" ng-repeat="product in shop.shop.products">
					<img ng-src="{{product.image}}" />
					<p>{{product.name}}</p>
					<p>{{product.price}}</p>
					<button ng-click="ctrl.addToCart(product)">Add to Cart</button>
					<button ng-click="ctrl.removeFromCart(product)">Remove from Cart</button>
				</div>
			</div>
		</div>
	</div>



	<pre>{{ctrl.shops | json}}</pre>
</body>

</html>
