
<!DOCTYPE html>
<html>
<head>
	<title>Shop Dashboard</title>
</head>
<body>

</body>
</html>

<div class="container">

<div class="row">	
	<h1 class="text-center">Shop Dashboard</h1>
		<div class="col-md-4 col-md-offset-4">
			<form ng-submit="ctrl.createShop()" role="form">
				<h3>Create Shop</h3>
				<div class="form-group">
					<label>name</label>
					<input type="name" name="name" ng-model="ctrl.shopForm.name" required="required" class="form-control"/>
				</div>

				<div class="form-group">
					<label>description</label>
					<input type="text" name="description" ng-model="ctrl.shopForm.description" required="required" class="form-control"/>
				</div>

				<div class="form-group">
					<label>logo url</label>
					<input type="text" name="logo" ng-model="ctrl.shopForm.logo" required="required" class="form-control"/>
				</div>

				<button type="submit" class="btn btn-primary btn-lg">Set up Shop</button>
			</form>
	</div>
</div>

<hr>
<hr>

<div class="row">	
	<div class="col-md-4 col-md-offset-4">
	<form ng-submit="ctrl.addProduct()" role="form">
				<h3>Add Product</h3>
				<div class="form-group">
					<label>name</label>
					<input type="name" name="name" ng-model="ctrl.productForm.name" required="required" class="form-control"/>
				</div>

				<div class="form-group">
					<label>description</label>
					<input type="text" name="description" ng-model="ctrl.productForm.description" required="required" class="form-control"/>
				</div>

				<div class="form-group">
					<label>image</label>
					<input type="text" name="image" ng-model="ctrl.productForm.image" required="required" class="form-control"/>
				</div>

				<div class="form-group">
					<label>price</label>
					<input type="text" name="price" ng-model="ctrl.productForm.price" required="required" class="form-control"/>
				</div>

				<button type="submit" class="btn btn-primary btn-lg">Add product</button>
			</form>
	</div>
</div>


</div>
