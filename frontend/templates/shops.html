<!DOCTYPE html>
<html>
<head>
	<title>setupshop welcome</title>
</head>

<body>


	<hr>
	<hr>


	<div class="container" ng-repeat="item in ctrl.shoppingCart track by $index">
		{{item.name}} 
	</div>
	<button ng-click="ctrl.sendOrder()">Order</button>
	<button ng-click="ctrl.clearCart()">Clear Cart</button>

	<hr>
	<hr>

	<div class="container">
		<div class="shop" ng-repeat="shop in ctrl.shops">
			<div class="row">
				<div class="col-md-3">
					<img ng-src="{{shop.shop.logo}}" />
				</div>
				<div class="col-md-4 col-md-offset-3">
					<h1>{{shop.shop.name}}</h1>
					<h3>{{shop.shop.description}}</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3" ng-repeat="product in shop.shop.products">
					<img ng-src="{{product.image}}" />
					<p>{{product.name}}</p>
					<p>{{product.price}}</p>
					<button ng-click="ctrl.addToCart(product)">Add to Cart</button>
					<button ng-click="ctrl.removeFromCart(product)">Remove from Cart</button>
				</div>
			</div>
		</div>
	</div>



	<pre>{{ctrl.shops | json}}</pre>
</body>

</html>
